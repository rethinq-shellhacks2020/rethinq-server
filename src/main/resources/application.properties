#DB
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://${RETHINQ_DB_HOST}:${RETHINQ_DB_PORT}/${RETHINQ_DB_NAME}
spring.datasource.username=${RETHINQ_DB_USER}
spring.datasource.password=${RETHINQ_DB_PASS}